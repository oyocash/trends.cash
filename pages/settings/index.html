  <script src="/assets/js/loader.js"></script>

  <script src="/assets/js/common.js"></script>
</head>
<body>
  <div id="app" class="container">
    <div id="nav"></div>
    <div class="grid">
      <div class="s_results page">
        <h2>Settings</h2>
        <div class="form">
          <div class="field-block">
            <h4>Planaria (BOB) node</h4>
        	   <input type="text" name="bobNode" id="bobNode" title="BOB Planaria node" placeholder="BOB Planaria node address"/>
          </div>
          <div class="field-block">
            <h4>Planaria (neonGenesis) node</h4>
        	   <input type="text" name="neongenesisNode" id="neongenesisNode" title="neonGenesis Planaria node" placeholder="neonGenesis Planaria node address"/>
          </div>
          <div class="field-block">
            <h4>Planaria API key</h4>
            <input type="text" name="bitdbApiKey" id="bitdbApiKey" title="Planaria API key" placeholder="Planaria API key"/>
          </div>
          <div class="form-buttons">
            <input value="submit" type="submit" onclick="setValues">
            <p style="color:#666;font-size:small">Saved settings are stored only in your browser.</p>
          </div>
        </div>
      </div>
    </div>
    <div id="footer"></div>
  </div>

<script language='javascript'>
  document.getElementById('bobNode').value =window.bobNode
  document.getElementById('neongenesisNode').value =window.neongenesisNode
  document.getElementById('bitdbApiKey').value = window.bitdbApiKey

  document.addEventListener("DOMContentLoaded", function() {
    loadHead()
    loadNav().then(function(r) {
      navSearchPerformed(window.searchPeriodDefault, 0)
    })
    loadFooter()

    var setValues = function() {
      var bobNode = document.getElementById('bobNode').value
      var neongenesisNode = document.getElementById('neongenesisNode').value
      var bitdbApiKey = document.getElementById('bitdbApiKey').value
      if (bobNode && bobNode !== window.bobNodeDefault) {
        localStorage.setItem('bobNode', bobNode)
        window.bobNode = bobNode
      } else {
        localStorage.removeItem('bobNode')
        window.bobNode = window.bobNodeDefault
      }

      if (neongenesisNode && neongenesisNode !== window.neongenesisNodeDefault) {
        localStorage.setItem('neongenesisNode', neongenesisNode)
        window.neongenesisNode = neongenesisNode
      } else {
        localStorage.removeItem('neongenesisNode')
        window.neongenesisNode = window.neongenesisNodeDefault
      }

      if (bitdbApiKey && bitdbApiKey !== window.bitdbApiKeyDefault) {
        localStorage.setItem('bitdbApiKey', bitdbApiKey)
        window.bitdbApiKey = bitdbApiKey
      } else {
        localStorage.removeItem('bitdbApiKey')
        window.bitdbApiKey = window.bitdbApiKeyDefault
      }
      location.reload()
    }
  })
</script>
</body>
</html>
